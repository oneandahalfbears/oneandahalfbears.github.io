    <script>

    function handlePhoneClick() {
        const fullNumber = '+61415178015'; // AU International Format
        const msgArea = document.getElementById('phoneConfirmMessage');


        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(fullNumber)
                .then(() => {
                    msgArea.textContent = 'Copied!';
                    setTimeout(() => { msgArea.textContent = ''; }, 2000);
                });
        }
        

        window.location.href = 'tel:' + fullNumber;
    }

    function handleEmailClick() {
        const emailAddress = '1.5bearsproductions@gmail.com';
        const msgArea = document.getElementById('emailConfirmMessage');

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(emailAddress)
                .then(() => {
                    msgArea.textContent = 'Copied!';
                    setTimeout(() => { msgArea.textContent = ''; }, 2000);
                });
        }
        

        window.location.href = 'mailto:' + emailAddress;
    }


    </script>
